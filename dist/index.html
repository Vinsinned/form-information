<!DOCTYPE html>
<meta charset='UTF-8'>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <label for='email'>What is your Email?</label>
        <input id='email' name='email-input' type='email'>
        <label for='country'>Please select your country</label>
        <select id='country' name='country-input'>
            <option value='usa'>USA</option>
            <option value='canada'>Canada</option>
            <option value='mexico'>Mexico</option>
            <option value='china'>China</option>
            <option value='korea'>Korea</option>
            <option value='other'>Other</option>
        </select>
        <label for='zipcode'>What is your zipcode?</label>
        <input id='zipcode' name='zipcode_input' type='text'>
        <label for='password'>Please make a password</label>
        <input id='password' name='password-input' type='password'>
        <label for='passwordConfirmation'>Please confirm your password</label>
        <input id='passwordConfirmation' name='confirmation-input' type='text'>
        <button type='submit'>Submit</button>
    </form>
</body>
<script src='bundle.js'></script>
