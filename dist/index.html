<!DOCTYPE html>
<meta charset='UTF-8'>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <p>
            <label for='email'>What is your Email?
                <input id='email' name='email-input' type='email' minlength='8' required>
                <span class='error'></span>
            </label>
            <label for='country'>Please select your country
                <select id='country' name='country-input'>
                    <option value='usa'>USA</option>
                    <option value='canada'>Canada</option>
                    <option value='mexico'>Mexico</option>
                    <option value='china'>China</option>
                    <option value='korea'>Korea</option>
                    <option value='other'>Other</option>
                </select>
                <span class='error'></span>
            </label>
            <label for='zipcode'>What is your zipcode?
                <input id='zipcode' name='zipcode_input' type='text' minlength='5' maxlength='5' required>
                <span class='error'></span>
            </label>
            <label for='password'>Please make a password
                <input id='password' name='password-input' minlength='6' type='password' required>
                <span class='error'></span>
            </label>
        <!--
        <label for='passwordConfirmation'>Please confirm your password</label>
        <input id='passwordConfirmation' name='confirmation-input' type='text'>
        -->
        </p>
        <button id='submit' type='submit'>Submit</button>
    </form>
</body>
<script src='bundle.js'></script>
